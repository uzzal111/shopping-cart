<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="cart-view">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrse" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button id="phone-increse" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1240</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrse" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button id="case-increse" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax-total">$0</h5>
                        <h5 id="sub-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkout" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
      <section id="user-detail">
         <div class="container">
            <div class="row">
               <div class="col-md-12 my-5 form">
                  <input type="text" name="" id="" class="form-control my-3" placeholder="First Name">
                  <input type="text" name="" id="" class="form-control mb-3" placeholder="Last Name">
                  <input type="email" name="" id="" class="form-control mb-3" placeholder="Email">
                  <input type="text" name="" id="" class="form-control mb-3" placeholder="Phone No">
                  <input type="text" name="" id="" class="form-control mb-3" placeholder="Address">
                  <button class="btn btn-success mb-3">Submit</button>
               </div>
            </div>
         </div>
      </section>
      <script>
         document.getElementById('phone-increse').addEventListener('click',function(){
            handlephoneProduct(true);
           
         });
         document.getElementById('phone-decrse').addEventListener('click',function(){
            handlephoneProduct(false);
         });
         function handlephoneProduct(Isincrse){
            const phoneInput = document.getElementById('phone-count');
            const phoneCount = parseInt(phoneInput.value);
            //const caseNewCount = caseCount +1;
            let phoneNewCount = phoneCount;
            if(Isincrse == true){
               phoneNewCount = phoneCount +1;
            }
            if(Isincrse == false && phoneCount >0){
               phoneNewCount = phoneCount -1;
            }
            phoneInput.value = phoneNewCount;
            const phoneTotal = phoneNewCount * 1240;
            document.getElementById('phone-total').innerText = '$'+ phoneTotal;
            calculate();
         }
         document.getElementById('case-increse').addEventListener('click',function(){
            handleChangeProduct(true);
           
         });
         document.getElementById('case-decrse').addEventListener('click',function(){
            handleChangeProduct(false);
         });
         function handleChangeProduct(Isincrse){
            const caseInput = document.getElementById('case-count');
            const caseCount = parseInt(caseInput.value);
            //const caseNewCount = caseCount +1;
            let caseNewCount = caseCount;
            if(Isincrse == true){
               caseNewCount = caseCount +1;
            }
            if(Isincrse == false && caseCount >0){
               caseNewCount = caseCount -1;
            }
            caseInput.value = caseNewCount;
            const caseTotal = caseNewCount * 59;
            document.getElementById('case-total').innerText = '$'+ caseTotal;
            calculate();
         }
         function calculate(){
            const phoneInput = document.getElementById('phone-count');
            const phoneCount = parseInt(phoneInput.value);
            const caseInput = document.getElementById('case-count');
            const caseCount = parseInt(caseInput.value);
            const totalPrice = phoneCount*1240 + caseCount*59;
            document.getElementById('total-price').innerText = '$'+ totalPrice;
            const tax = Math.round(totalPrice * 0.1);
            document.getElementById('tax-total').innerText = '$'+tax;
            const subTotal = totalPrice + tax;
            document.getElementById('sub-total').innerText = '$'+subTotal;
         }
         document.getElementById('checkout').addEventListener('click', function (){
      
            document.getElementById('cart-view').style.display = 'none';
         document.getElementById('user-detail').style.display = 'block';
      });
      </script>
   </section>
</body>

</html>
